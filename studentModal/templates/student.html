{% extends 'master.html'%}

{% block 'title'%}upload student information{%endblock%}

{% block 'content' %}
{% load static%}
<hr/>
<br/>
<img src="{% static 'img/learn1.jpg' %}" style="width: 100%; height: 150%;">
<section class="container" style="width: 30%;position: absolute; top: 80%; left: 50%; transform: translate(-50%, -50%);">
    <br/>
    <h4>Fill Form  As Student</h4>
    <br/>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-1">
            <form method="post" action="{%url 'student_info' %}" enctype="multipart/form-data" style="width: 450%">
                {{form.as_p}}
                {%csrf_token%}
                <button type="submit" class="btn btn-primary">Save</button>
                <hr/>
            </form>

        </div>
    </div>
</div>
</section>
{%endblock%}
