
{% extends 'loginmaster.html'%}

{% block 'title'%}

{%endblock%}

{% block 'content' %}
{%load static%}

    <div class="limiter">
		<div class="container-login100" style="background-image: url('{%static'login/images/bg-01.jpg' %}');>
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
                </span>
                {% if messages%}
                    {% for m in messages %}
                        <div class="alert alert-danger">{{m}}</div>
                        {% endfor %}
                    {% endif %}
				<form class="login100-form validate-form p-b-33 p-t-5" method="post" action="{% url 'signup' %}">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password2" placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
                        {% csrf_token %}
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Create Account
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
{%endblock%}
